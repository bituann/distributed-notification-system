version: '3.9'
services:
  email_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_service
    env_file:
      - .env
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - TEMPLATE_SERVICE_URL=${TEMPLATE_SERVICE_URL:-http://template_service:4000/api/v1/templates/render}
      - NODE_ENV=production
    depends_on:
      - rabbitmq
      - redis
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672' # AMQP
      - '15672:15672' # Management UI
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - '6379:6379'
    restart: unless-stopped
